<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Neon Upgrader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffaa00; --blue: #00f2ff; --bg: #0f111a; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; overflow: hidden; }
        .balance-box { background: var(--card); padding: 15px; border-radius: 15px; border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(255, 170, 0, 0.4); width: 100%; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--gold); margin-bottom: 20px; box-sizing: border-box; }
        .mode-switch { display: flex; background: #000; border-radius: 25px; padding: 5px; border: 2px solid var(--blue); margin-bottom: 25px; }
        .mode-btn { padding: 10px 25px; border-radius: 20px; border: none; color: white; background: transparent; cursor: pointer; font-weight: bold; }
        .mode-btn.active { background: var(--blue); color: black; box-shadow: 0 0 10px var(--blue); }
        .wheel-container { position: relative; width: 280px; height: 280px; margin-bottom: 30px; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #222; box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); transform: rotate(-90deg); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid var(--gold); z-index: 10; filter: drop-shadow(0 0 5px var(--gold)); }
        .controls { width: 100%; background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #333; box-sizing: border-box; }
        input { width: 100%; background: #000; border: 1px solid var(--blue); color: white; padding: 15px; border-radius: 12px; text-align: center; font-size: 1.2rem; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .mult-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .m-btn { background: #1a1f29; border: 1px solid #444; color: white; padding: 12px 0; border-radius: 10px; }
        .m-btn.active { border-color: var(--gold); color: var(--gold); }
        .main-btn { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-bottom: 10px; }
        .dep-btn { width: 100%; background: #00ff88; color: black; border: none; padding: 12px; border-radius: 15px; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        .withdraw-btn { width: 100%; background: transparent; color: var(--blue); border: 1px solid var(--blue); padding: 12px; border-radius: 15px; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="balance-box">üí∞ <span id="balanceDisplay">1000.00</span> ‚≠êÔ∏è</div>

<div class="mode-switch">
    <button id="btnDemo" class="mode-btn active" onclick="setMode('demo')">DEMO</button>
    <button id="btnReal" class="mode-btn" onclick="setMode('real')">REAL</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel"></div>
</div>

<div class="controls">
    <input type="number" id="betInput" value="20">
    <div class="mult-grid">
        <button class="m-btn" onclick="setMult(1.2, 75, this)">x1.2</button>
        <button class="m-btn active" onclick="setMult(2.0, 45, this)">x2.0</button>
        <button class="m-btn" onclick="setMult(5.0, 15, this)">x5.0</button>
        <button class="m-btn" onclick="setMult(10.0, 7, this)">x10.0</button>
    </div>
    <button class="main-btn" onclick="play()">–ê–ü–ì–†–ï–ô–î</button>
    <button class="dep-btn" onclick="openModal('dep')">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
    <button class="withdraw-btn" onclick="openModal('out')">–í–´–í–û–î</button>
</div>

<div id="modal">
    <div style="background: var(--card); padding: 30px; border-radius: 25px; border: 2px solid var(--blue); width: 100%; max-width: 400px; text-align: center;">
        <h2 id="modalTitle" style="color: var(--blue)">–°–£–ú–ú–ê</h2>
        <input type="number" id="modalAmount" value="100">
        <div id="walletInputBox" style="display:none">
            <input type="text" id="modalExtra" placeholder="–ö–æ—à–µ–ª–µ–∫ / ID">
        </div>
        <button class="main-btn" onclick="confirmModal()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <button class="withdraw-btn" style="border:none" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let mode = 'demo', demoBalance = 1000, totalRotation = 0, currentMult = 2.0, greenZonePercent = 45, isSpinning = false, currentAction = '';

    function setMode(m) { if(isSpinning) return; mode = m; document.getElementById('btnDemo').classList.toggle('active', m === 'demo'); document.getElementById('btnReal').classList.toggle('active', m === 'real'); updateBalance(); }
    function setMult(val, zone, btn) { if(isSpinning) return; currentMult = val; greenZonePercent = zone; document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); drawWheel(); }
    
    // –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ —Ç–∞–∫, —á—Ç–æ–±—ã 0 –≥—Ä–∞–¥—É—Å–æ–≤ –±—ã–ª–æ —Ä–æ–≤–Ω–æ –Ω–∞ 12 —á–∞—Å–æ–≤
    function drawWheel() { 
        document.getElementById('wheel').style.background = `conic-gradient(from 0deg, #00ff88 0deg ${(greenZonePercent/100)*360}deg, #ff3333 ${(greenZonePercent/100)*360}deg 360deg)`; 
    }

    function updateBalance() { 
        document.getElementById('balanceDisplay').innerText = (mode === 'demo' ? demoBalance : 0.00).toFixed(2); 
        if(mode === 'real') document.getElementById('balanceDisplay').innerText = "REAL MODE"; 
    }

    function play() {
        if (isSpinning) return;
        let bet = parseFloat(document.getElementById('betInput').value);
        if (bet < 20) return alert("–ú–∏–Ω–∏–º—É–º 20‚≠êÔ∏è");
        
        if (mode === 'demo') {
            if (demoBalance < bet) return alert("–ú–∞–ª–æ –¥–µ–º–æ-–∑–≤–µ–∑–¥");
            isSpinning = true;
            demoBalance -= bet;
            updateBalance();

            // 1. –°–Ω–∞—á–∞–ª–∞ –†–ï–®–ê–ï–ú —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let isWin = Math.random() < 0.4; // 40% –Ω–∞ –ø–æ–±–µ–¥—É
            
            const wheel = document.getElementById('wheel');
            const greenZoneDeg = (greenZonePercent / 100) * 360;
            
            // 2. –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —É–≥–æ–ª –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏. 
            // 0 –≥—Ä–∞–¥—É—Å–æ–≤ ‚Äî —ç—Ç–æ –Ω–∞—á–∞–ª–æ –∑–µ–ª–µ–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞.
            let targetAngle;
            if (isWin) {
                // –í—ã–±–∏—Ä–∞–µ–º —Ç–æ—á–∫—É –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –∑–µ–ª–µ–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞ (—Å –æ—Ç—Å—Ç—É–ø–∞–º–∏)
                targetAngle = (greenZoneDeg / 2); 
            } else {
                // –í—ã–±–∏—Ä–∞–µ–º —Ç–æ—á–∫—É –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –∫—Ä–∞—Å–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
                targetAngle = greenZoneDeg + ((360 - greenZoneDeg) / 2);
            }

            // 3. –ö—Ä—É—Ç–∏–º. –ù—É–∂–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å –∫–æ–ª–µ—Å–æ –¢–ê–ö, —á—Ç–æ–±—ã targetAngle –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (0 –≥—Ä–∞–¥—É—Å–æ–≤)
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã
            let extraSpins = 3600; // 10 –∫—Ä—É–≥–æ–≤
            // –ú—ã –∫—Ä—É—Ç–∏–º –∫–æ–ª–µ—Å–æ –ø—Ä–æ—Ç–∏–≤ —á–∞—Å–æ–≤–æ–π, —á—Ç–æ–±—ã —Å–µ–∫—Ç–æ—Ä –ø—Ä–∏—à–µ–ª –∫ —Å—Ç—Ä–µ–ª–∫–µ
            totalRotation += extraSpins + (360 - targetAngle); 
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                if (isWin) {
                    let winAmt = bet * currentMult;
                    demoBalance += winAmt;
                    alert("‚úÖ –ü–û–ë–ï–î–ê! +" + winAmt.toFixed(2));
                } else {
                    alert("‚ùå –ü–†–û–ò–ì–†–´–®");
                }
                updateBalance();
                isSpinning = false;
            }, 4100);
        } else {
            tg.sendData(JSON.stringify({action: "spin_real", bet: bet}));
            tg.close();
        }
    }

    // –ú–æ–¥–∞–ª–∫–∏
    function openModal(type) { currentAction = type; document.getElementById('modalTitle').innerText = type === 'dep' ? '–ü–û–ü–û–õ–ù–ï–ù–ò–ï' : '–í–´–í–û–î'; document.getElementById('walletInputBox').style.display = type === 'dep' ? 'none' : 'block'; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function confirmModal() {
        let amt = document.getElementById('modalAmount').value;
        let extra = document.getElementById('modalExtra').value;
        tg.sendData(JSON.stringify({action: currentAction, amount: amt, wallet: extra}));
        closeModal();
        tg.close();
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    drawWheel();
    updateBalance();
</script>
</body>
</html>
