<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Upgrader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffaa00; --blue: #00f2ff; --bg: #0f111a; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; overflow: hidden; }
        .balance-box { background: var(--card); padding: 15px; border-radius: 15px; border: 2px solid var(--gold); width: 100%; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--gold); margin-bottom: 20px; box-sizing: border-box; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ */
        .wheel-outer { position: relative; width: 280px; height: 280px; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        
        /* –°–¢–†–ï–õ–ö–ê –í –¶–ï–ù–¢–†–ï */
        .needle { 
            position: absolute; 
            width: 4px; height: 120px; 
            background: var(--gold); 
            top: 50%; left: 50%; 
            transform-origin: top center; /* –ö—Ä—É—Ç–∏–º –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ */
            border-radius: 2px;
            box-shadow: 0 0 15px var(--gold);
            z-index: 10;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            transform: translate(-50%, 0) rotate(0deg);
        }
        .needle::after { /* –ù–∞–∫–æ–Ω–µ—á–Ω–∏–∫ —Å—Ç—Ä–µ–ª–∫–∏ */
            content: ''; position: absolute; bottom: -10px; left: -8px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 15px solid var(--gold);
        }
        .center-dot { position: absolute; width: 16px; height: 16px; background: #fff; border-radius: 50%; z-index: 11; box-shadow: 0 0 10px #fff; }

        .controls { width: 100%; background: var(--card); padding: 20px; border-radius: 25px; box-sizing: border-box; }
        input { width: 100%; background: #000; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 10px; font-size: 1.2rem; }
        .m-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .m-btn { background: #1a1f29; border: 1px solid #444; color: white; padding: 10px 0; border-radius: 8px; font-size: 0.8rem; cursor: pointer; }
        .m-btn.active { border-color: var(--gold); color: var(--gold); }
        .btn-main { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { width: 48%; background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 10px; border-radius: 12px; cursor: pointer; display: inline-block; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="balance-box">üí∞ <span id="bal">1000.00</span> ‚≠êÔ∏è</div>

<div class="wheel-outer">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div class="center-dot"></div>
    <div id="needle" class="needle"></div>
</div>

<div class="controls">
    <input type="number" id="bet" value="20">
    <div class="m-grid">
        <button class="m-btn active" onclick="setMult(2, 45, this)">x2.0</button>
        <button class="m-btn" onclick="setMult(5, 18, this)">x5.0</button>
        <button class="m-btn" onclick="setMult(10, 8, this)">x10.0</button>
        <button class="m-btn" onclick="setMult(50, 2, this)">x50.0</button>
    </div>
    <button class="btn-main" onclick="spin()">–£–õ–£–ß–®–ò–¢–¨</button>
    <div style="display: flex; justify-content: space-between;">
        <button class="btn-sub" onclick="showM('dep')">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
        <button class="btn-sub" onclick="showM('out')">–í–´–í–û–î</button>
    </div>
</div>

<div id="modal">
    <div style="background:#161b22; padding:25px; border-radius:20px; width:85%; text-align:center; border:2px solid var(--blue);">
        <h3 id="mTitle" style="color:var(--blue)">–°–£–ú–ú–ê</h3>
        <input type="number" id="mAmt" value="100">
        <div id="wBox" style="display:none; margin-top:10px;"><input type="text" id="mWallet" placeholder="ID –∏–ª–∏ –ö–æ—à–µ–ª–µ–∫"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="sendToBot()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <button class="btn-sub" style="width:100%; border:none;" onclick="closeM()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp; tg.expand();
    let demoBal = 1000, currentMult = 2, greenSize = 45, spinning = false, currentRot = 0;

    function setMult(v, s, b) { 
        if(spinning) return; 
        currentMult = v; greenSize = s; 
        document.querySelectorAll('.m-btn').forEach(x=>x.classList.remove('active')); 
        b.classList.add('active'); 
        draw(); 
    }
    
    function draw() {
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        let gRad = (greenSize/100)*Math.PI*2;
        
        // –§–æ–Ω (–∫—Ä–∞—Å–Ω—ã–π –ø—Ä–æ–∏–≥—Ä—ã—à)
        ctx.beginPath(); ctx.moveTo(150,150); ctx.arc(150,150,140, 0, Math.PI*2); ctx.fillStyle = "#ff3333"; ctx.fill();
        // –°–µ–∫—Ç–æ—Ä –≤—ã–∏–≥—Ä—ã—à–∞ (–∑–µ–ª–µ–Ω—ã–π) - –≤—Å–µ–≥–¥–∞ —Å–Ω–∏–∑—É –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        ctx.beginPath(); ctx.moveTo(150,150); ctx.arc(150,150,140, Math.PI/2 - gRad/2, Math.PI/2 + gRad/2); ctx.fillStyle = "#00ff88"; ctx.fill();
        // –û–±–≤–æ–¥–∫–∞
        ctx.strokeStyle = "#161b22"; ctx.lineWidth = 5; ctx.stroke();
    }

    function update() { document.getElementById('bal').innerText = demoBal.toFixed(2); }

    function spin() {
        if(spinning) return;
        let b = parseFloat(document.getElementById('bet').value);
        if(b < 20 || demoBal < b) return alert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –±–∞–ª–∞–Ω—Å!");
        
        spinning = true; demoBal -= b; update();
        
        let isWin = Math.random() < 0.35; // 35% —à–∞–Ω—Å
        
        // 90 –≥—Ä–∞–¥—É—Å–æ–≤ (Math.PI/2) ‚Äî —ç—Ç–æ –Ω–∏–∑ –∫–æ–ª–µ—Å–∞, –≥–¥–µ —É –Ω–∞—Å –∑–µ–ª–µ–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
        // –ï—Å–ª–∏ –≤—ã–∏–≥—Ä—ã—à ‚Äî —Ü–µ–ª–∏–º –≤ –¥–∏–∞–ø–∞–∑–æ–Ω –æ—Ç 70 –¥–æ 110 –≥—Ä–∞–¥—É—Å–æ–≤
        // –ï—Å–ª–∏ –ø—Ä–æ–∏–≥—Ä—ã—à ‚Äî —Ü–µ–ª–∏–º –≤ 270 –≥—Ä–∞–¥—É—Å–æ–≤ (–≤–µ—Ä—Ö –∫–æ–ª–µ—Å–∞, –∫—Ä–∞—Å–Ω—ã–π)
        let targetDeg = isWin ? (90 + (Math.random()*10 - 5)) : (270 + (Math.random()*40 - 20));
        
        // –°—á–∏—Ç–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ (–º–∏–Ω–∏–º—É–º 5 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤)
        currentRot += (360 * 5) + (targetDeg - (currentRot % 360));
        if (currentRot < 0) currentRot += 360;

        const needle = document.getElementById('needle');
        needle.style.transform = `translate(-50%, 0) rotate(${currentRot}deg)`;
        
        setTimeout(() => {
            if(isWin) { 
                demoBal += b * currentMult; 
                tg.HapticFeedback.notificationOccurred('success');
                alert("üéâ –í–´–ò–ì–†–´–®! –ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω."); 
            } else { 
                tg.HapticFeedback.notificationOccurred('error');
                alert("‚ùå –ü–†–û–ò–ì–†–´–®. –ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!"); 
            }
            spinning = false; update();
        }, 4100);
    }

    function showM(t) { act = t; document.getElementById('modal').style.display='flex'; document.getElementById('mTitle').innerText = t=='dep'?'–ü–û–ü–û–õ–ù–ï–ù–ò–ï':'–í–´–í–û–î'; document.getElementById('wBox').style.display = t=='dep'?'none':'block'; }
    function closeM() { document.getElementById('modal').style.display='none'; }
    function sendToBot() {
        let val = document.getElementById('mAmt').value;
        let wal = document.getElementById('mWallet').value;
        tg.sendData(JSON.stringify({action: act, amount: val, wallet: wal}));
        tg.close();
    }

    draw(); update();
</script>
</body>
</html>
