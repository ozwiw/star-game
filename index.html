<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Upgrader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffaa00; --blue: #00f2ff; --bg: #0f111a; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; overflow: hidden; }
        .balance-box { background: var(--card); padding: 15px; border-radius: 15px; border: 2px solid var(--gold); width: 100%; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--gold); margin-bottom: 20px; box-sizing: border-box; }
        
        .wheel-outer { position: relative; width: 280px; height: 280px; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; }
        
        /* –°–¢–ê–¢–ò–ß–ù–û–ï –ö–û–õ–ï–°–û (–ù–ï –ö–†–£–¢–ò–¢–°–Ø) */
        .static-wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 5px solid #222;
            /* –ó–µ–ª–µ–Ω—ã–π —Å–µ–∫—Ç–æ—Ä –°–¢–†–û–ì–û –í–ù–ò–ó–£ */
            background: conic-gradient(
                #ff3333 0deg 120deg, 
                #00ff88 120deg 240deg, 
                #ff3333 240deg 360deg
            );
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* –°–¢–†–ï–õ–ö–ê –í –¶–ï–ù–¢–†–ï */
        #needle { 
            position: absolute; 
            width: 6px; height: 110px; 
            background: #fff; 
            top: 50%; left: 50%; 
            transform-origin: 50% 0%; /* –ö—Ä—É—Ç–∏–º –≤–æ–∫—Ä—É–≥ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π —Ç–æ—á–∫–∏ */
            border-radius: 3px;
            box-shadow: 0 0 15px #fff;
            z-index: 10;
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            transform: translate(-50%, 0) rotate(0deg);
        }
        #needle::after {
            content: ''; position: absolute; bottom: -15px; left: -7px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 20px solid #fff;
        }

        .controls { width: 100%; background: var(--card); padding: 20px; border-radius: 25px; box-sizing: border-box; }
        input { width: 100%; background: #000; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 10px; font-size: 1.2rem; outline: none; }
        .btn-main { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { width: 48%; background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 10px; border-radius: 12px; cursor: pointer; display: inline-block; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="balance-box">üí∞ <span id="bal">1000.00</span> ‚≠êÔ∏è</div>

<div class="wheel-outer">
    <div class="static-wheel" id="wheelPlate"></div>
    <div id="needle"></div>
</div>

<div class="controls">
    <input type="number" id="bet" value="20">
    <button class="btn-main" onclick="spin()">–£–õ–£–ß–®–ò–¢–¨ (–®–∞–Ω—Å 50%)</button>
    <div style="display: flex; justify-content: space-between;">
        <button class="btn-sub" onclick="showM('dep')">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
        <button class="btn-sub" onclick="showM('out')">–í–´–í–û–î</button>
    </div>
</div>

<div id="modal">
    <div style="background:#161b22; padding:25px; border-radius:20px; width:85%; text-align:center; border:2px solid var(--blue);">
        <h3 id="mTitle" style="color:var(--blue)">–î–ï–ô–°–¢–í–ò–ï</h3>
        <input type="number" id="mAmt" value="100">
        <div id="wBox" style="display:none; margin-top:10px;"><input type="text" id="mWallet" placeholder="ID / –ö–æ—à–µ–ª–µ–∫"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="sendToBot()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <button class="btn-sub" style="width:100%; border:none;" onclick="closeM()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp; tg.expand();
    let demoBal = 1000, spinning = false, currentRot = 0;

    function update() { document.getElementById('bal').innerText = demoBal.toFixed(2); }

    function spin() {
        if(spinning) return;
        let b = parseFloat(document.getElementById('bet').value);
        if(b < 20 || demoBal < b) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
        
        spinning = true; demoBal -= b; update();
        
        // 1. –†–ï–®–ê–ï–ú: –í–´–ò–ì–†–´–® –ò–õ–ò –ù–ï–¢
        let isWin = Math.random() < 0.5; // –†–æ–≤–Ω–æ 50% —à–∞–Ω—Å –¥–ª—è —Ç–µ—Å—Ç–∞
        
        // 2. –£–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–ú –¶–ï–õ–¨ (–ì—Ä–∞–¥—É—Å—ã)
        // 180 –≥—Ä–∞–¥—É—Å–æ–≤ ‚Äî —ç—Ç–æ —Ä–æ–≤–Ω–æ –Ω–∏–∑ (–ó–ï–õ–ï–ù–´–ô)
        // 0 –≥—Ä–∞–¥—É—Å–æ–≤ ‚Äî —ç—Ç–æ —Ä–æ–≤–Ω–æ –≤–µ—Ä—Ö (–ö–†–ê–°–ù–´–ô)
        let targetDeg;
        if (isWin) {
            targetDeg = 180 + (Math.random() * 40 - 20); // –û—Ç 160 –¥–æ 200 (–ì–ª—É–±–æ–∫–æ –≤ –∑–µ–ª–µ–Ω–æ–º)
        } else {
            targetDeg = 0 + (Math.random() * 80 - 40);   // –í–æ–∫—Ä—É–≥ –≤–µ—Ä—Ö–∞ (–ö—Ä–∞—Å–Ω—ã–π)
        }
        
        // 3. –ö–†–£–¢–ò–ú (5 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤ + —Ü–µ–ª—å)
        currentRot += (360 * 5) + (targetDeg - (currentRot % 360));
        
        const needle = document.getElementById('needle');
        needle.style.transform = `translate(-50%, 0) rotate(${currentRot}deg)`;
        
        setTimeout(() => {
            if(isWin) { 
                demoBal += b * 2; 
                alert("üéâ –í–´–ò–ì–†–´–®!"); 
            } else { 
                alert("‚ùå –ü–†–û–ò–ì–†–´–®!"); 
            }
            spinning = false; update();
        }, 4100);
    }

    function showM(t) { act = t; document.getElementById('modal').style.display='flex'; document.getElementById('mTitle').innerText = t=='dep'?'–ü–û–ü–û–õ–ù–ï–ù–ò–ï':'–í–´–í–û–î'; document.getElementById('wBox').style.display = t=='dep'?'none':'block'; }
    function closeM() { document.getElementById('modal').style.display='none'; }
    function sendToBot() {
        let val = document.getElementById('mAmt').value;
        let wal = document.getElementById('mWallet').value;
        tg.sendData(JSON.stringify({action: act, amount: val, wallet: wal}));
        tg.close();
    }
    update();
</script>
</body>
</html>
